sweep:
  - name: ga_sweep
    runs: 5
    seed_base: 42

    problem:
      name: tsp
      instance_name: bays29
      file_path: data/tsplib/bays29.tsp
      optimal_results_path: data/optimal_results.json

    algorithm:
      name: ga
      population_size: [200, 800]
      crossover_rate: [0.85, 0.95]
      mutation_rate: [0.02, 0.05]
      max_time: [10.0]

      # === SELECTION ===
      selection_config:
        - name: tournament
          rate: [0.03, 0.07]
        - name: roulette
        - name: rank

      # === CROSSOVER ===
      crossover_config:
        - name: ox
        - name: pmx
        - name: cx

      # === MUTATION ===
      mutation_config:
        - name: insert
        - name: swap

      # === SUCCESSION ===
      succession_config:
        - name: elitist
          elite_rate: [0.03, 0.07]
        - name: steady_state
          replacement_rate: [0.03, 0.07]

  - name: acs_sweep
    runs: 5
    seed_base: 42

    problem:
      name: tsp
      instance_name: bays29
      file_path: data/tsplib/bays29.tsp
      optimal_results_path: data/optimal_results.json

    algorithm:
      name: acs
      num_ants: [10, 20]
      alpha: [1.0]
      beta: [2.0, 4.0]
      rho: [0.05, 0.1]
      phi: [0.05]
      q0: [0.7, 0.9]
      max_time: [10.0]