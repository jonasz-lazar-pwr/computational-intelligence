[pytest]
minversion = 7.0
addopts =
    -ra
    --tb=short
    --disable-warnings
    --cov=src
    --cov=tests
    --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning